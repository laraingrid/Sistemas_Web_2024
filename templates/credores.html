{% extends 'layout.html' %}

{% block title %}Credores{% endblock %}

{% block content %}
<div class="container">
    <h1>Gerenciamento de Credores</h1>

    <div class="form-container">
        <h2>Adicionar Novo Credor</h2>
        <form id="form-add-credor" action="/credores" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Credor</button>
        </form>
    </div>
{% endblock %}
