{% extends 'base.html' %}

{% block title %}Filtrar Contas Pagas por Período{% endblock %}

{% block content %}
<div class="container">
    <h1>Filtrar Contas Pagas por Período</h1>
    
    <form action="/contas-pagas-por-periodo" method="post">
        <div class="form-group">
            <label for="data_inicio">Data Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="data_fim">Data Fim:</label>
            <input type="date" id="data_fim" name="data_fim" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>

    <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar para a Tela Inicial</a>
</div>
{% endblock %}
